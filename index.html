<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <!-- About Me Section -->
        <section id="about" class="mb-5 text-center">
            <img id="profile-pic" src="" alt="Profile Picture" class="rounded-circle mb-3" width="150">
            <h2>About Me</h2>
            <p id="bio"></p>
            <ul id="social-links" class="list-inline"></ul>
        </section>
        
        <!-- Experience Section -->
        <section id="experience" class="mb-5">
            <h2>Experience</h2>
            <ul id="experience-list" class="list-group"></ul>
        </section>
        
        <!-- Projects Section -->
        <section id="projects" class="mb-5">
            <h2>Projects</h2>
            <div id="project-list" class="row"></div>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const data = {
                "profilePicture": "https://media.licdn.com/dms/image/v2/D4E03AQHrxfOmlQIXqQ/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1728711818638?e=1747872000&v=beta&t=lblFMItRNPnRDN1ZH9aVdjTBt-jZDf97B8BjKQi1S8w",
                "about": "I am a software engineer with experience in embedded systems, web development, and IoT.",
                "socials": [
                    {"name": "GitHub", "link": "https://github.com/Samimnif"},
                    {"name": "LinkedIn", "link": "https://www.linkedin.com/in/sami-mnif-64346b178/"},
                    {"name": "Twitter", "link": "https://twitter.com/yourhandle"}
                ],
                "experiences": [
                    {"role": "Software Engineer", "company": "Tech Corp", "year": "2022 - Present"},
                    {"role": "Intern", "company": "Startup Inc.", "year": "2021 - 2022"}
                ],
                "projects": [
                    {"name": "Smart Greenhouse", "description": "An IoT-based monitoring system.", "link": "https://github.com/yourusername/smart-greenhouse", "image": "https://avatars.githubusercontent.com/u/182710505?s=200&v=4", "tags": ["IoT", "Embedded"]},
                    {"name": "Portfolio Website", "description": "A personal website to showcase my work.", "link": "https://github.com/yourusername/portfolio", "image": "portfolio.jpg", "tags": ["Web", "Bootstrap"]}
                ]
            };

            document.getElementById("profile-pic").src = data.profilePicture;
            document.getElementById("bio").textContent = data.about;
            
            let socialLinks = document.getElementById("social-links");
            data.socials.forEach(social => {
                let li = document.createElement("li");
                li.classList.add("list-inline-item");
                li.innerHTML = `<a href="${social.link}" target="_blank" class="btn btn-primary">${social.name}</a>`;
                socialLinks.appendChild(li);
            });
            
            let experienceList = document.getElementById("experience-list");
            data.experiences.forEach(exp => {
                let li = document.createElement("li");
                li.classList.add("list-group-item");
                li.textContent = `${exp.role} at ${exp.company} (${exp.year})`;
                experienceList.appendChild(li);
            });
            
            let projectList = document.getElementById("project-list");
            data.projects.forEach(project => {
                let div = document.createElement("div");
                div.classList.add("col-md-4");
                div.innerHTML = `
                    <div class="card mb-3">
                        <img src="${project.image}" class="card-img-top" alt="${project.name} Thumbnail">
                        <div class="card-body">
                            <h5 class="card-title">${project.name}</h5>
                            <p class="card-text">${project.description}</p>
                            <div class="mb-2">
                                ${project.tags.map(tag => `<span class="badge bg-secondary">${tag}</span>`).join(" ")}
                            </div>
                            <a href="${project.link}" class="btn btn-secondary" target="_blank">GitHub</a>
                        </div>
                    </div>`;
                projectList.appendChild(div);
            });
        });
    </script>
</body>
</html>
