<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="assets\Card.png" type="image/x-icon">
    <script defer src="script.js"></script>
    <style>
        .fixed-image {
            height: 200px;
            /* Adjust height as needed */
            object-fit: cover;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- About Me Section -->
        <section id="about" class="mb-5 text-center">
            <img id="profile-pic" src="" alt="Profile Picture" class="rounded-circle mb-3" width="150">
            <h2>About Me</h2>
            <p id="bio"></p>
            <ul id="social-links" class="list-inline"></ul>
        </section>

        <!-- Education Section -->
        <section id="experience" class="mb-5">
            <h2><i class="bi bi-mortarboard" style="padding-right: 10px;"></i>Education</h2>
            <ul id="education-list" class="list-group"></ul>
        </section>

        <!-- Experience Section -->
        <section id="experience" class="mb-5">
            <h2><i class="bi bi-briefcase" style="padding-right: 10px;"></i>Experience</h2>
            <ul id="experience-list" class="list-group"></ul>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="mb-5">
            <h2><i class="bi bi-journals" style="padding-right: 10px;"></i>Projects</h2>
            <div id="project-list" class="row"></div>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const data = {
                "profilePicture": "https://media.licdn.com/dms/image/v2/D4E03AQHrxfOmlQIXqQ/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1728711818638?e=1747872000&v=beta&t=lblFMItRNPnRDN1ZH9aVdjTBt-jZDf97B8BjKQi1S8w",
                "about": "Software engineer with expertise in embedded systems, IoT, and web development.",
                "socials": [
                    { "name": "GitHub", "link": "https://github.com/Samimnif", "icon": "bi-github" },
                    { "name": "LinkedIn", "link": "https://www.linkedin.com/in/sami-mnif-64346b178/", "icon": "bi-linkedin" }
                ],
                "experiences": [
                    { "role": "Software Engineer", "company": "Tech Corp", "year": "2022 - Present" },
                    { "role": "Software Engineering Intern", "company": "Startup Inc.", "year": "2021 - 2022" }
                ],
                "education": [
                    { "degree": "B.Eng. in Software Engineering", "institution": "Carleton University", "year": "2020 - 2025" }
                ],
                "projects": [
                    {
                        "name": "Smart Greenhouse",
                        "description": "An IoT-based automated greenhouse system that monitors environmental conditions to optimize plant growth.",
                        "link": "https://github.com/Samimnif/smart-greenhouse",
                        "image": "https://github.com/Samimnif/GardenPi/raw/main/readme_imgs/IMG_9692.HEIC",
                        "tags": ["IoT", "Embedded", "Raspberry Pi"]
                    },
                    {
                        "name": "Smart Bird Feeder",
                        "description": "AI-powered bird feeder that detects and logs bird activity, capturing images and storing them on a web server.",
                        "link": "https://github.com/Samimnif/smart-bird-feeder",
                        "image": "https://github.com/Samimnif/smart-bird-feeder/raw/main/zreadme/Screenshot%202024-10-20%20001534.png",
                        "tags": ["IoT", "Computer Vision", "Web"]
                    },
                    {
                        "name": "SYSC4810 justInvest",
                        "description": "Secure banking system implementing SHA-256 hashing and role-based access control (RBAC) for authentication.",
                        "link": "https://github.com/Samimnif/SYSC4810-justInvest",
                        "image": "https://avatars.githubusercontent.com/u/66852892?s=48&v=4",
                        "tags": ["Security", "Cryptography", "Spring Boot"]
                    },
                    {
                        "name": "FR24 Feeder Redesign",
                        "description": "A modernized web interface for FR24 ADS-B data sharing, improving user experience and real-time aircraft tracking.",
                        "link": "https://github.com/Samimnif/FR24-Feeder-Redesign",
                        "image": "https://github.com/Samimnif/FR24-Feeder-Redesign/raw/main/_README_imgs/main_demo2.png",
                        "tags": ["Web", "UI/UX", "Raspberry Pi"]
                    },
                    {
                        "name": "Office Sign MicroPython V3",
                        "description": "An ESP32-based wireless office sign that displays messages on an LED matrix, controlled remotely.",
                        "link": "https://github.com/Samimnif/Portfolio-Personal-Projects/tree/main/Office%20Sign%20MicroPython/V3",
                        "image": "https://github.com/Samimnif/Portfolio-Personal-Projects/raw/main/Office%20Sign%20MicroPython/V3/imgs/IMG_5298.jpeg",
                        "tags": ["IoT", "Embedded", "MicroPython"]
                    },
                    {
                        "name": "SYSC3303 Elevator Simulator",
                        "description": "Java-based multi-threaded elevator simulation optimizing dispatch efficiency based on real-time requests.",
                        "link": "https://github.com/Samimnif/SYSC3303-Elevator-Simulator",
                        "image": "https://avatars.githubusercontent.com/u/66852892?s=48&v=4",
                        "tags": ["Java", "Multithreading", "Simulation"]
                    },
                    {
                        "name": "COMP3005 Health & Fitness Club",
                        "description": "Management system for fitness clubs, facilitating member, trainer, and admin interactions.",
                        "link": "https://github.com/Samimnif/COMP3005-Health-Fitness-Club",
                        "image": "https://camo.githubusercontent.com/bba93099ec060d3dbfa8d7a8c291a902d26291f8a6e8e9e86d04832000e1edad/68747470733a2f2f696d672e796f75747562652e636f6d2f76692f71754367446d4a6f7748342f302e6a7067",
                        "tags": ["Java", "Database", "Web"]
                    },
                    {
                        "name": "SYSC4001 Kernel Simulator",
                        "description": "A dynamic scheduler implementing FCFS, SJF, and RR algorithms for a simulated OS environment.",
                        "link": "https://github.com/Samimnif/SYSC4001-Kernel-Sim",
                        "image": "https://avatars.githubusercontent.com/u/66852892?s=48&v=4",
                        "tags": ["Java", "Multithreading", "Simulation"]
                    },
                    {
                        "name": "Machine Learning Projects",
                        "description": "Repository of ML experiments covering supervised, unsupervised learning, and AutoML.",
                        "link": "https://github.com/Samimnif/Machine-Learning",
                        "image": "https://github.com/Samimnif/Machine-Learning/raw/master/ML%20Final%20Project/static/images/cardio_pairplot.png",
                        "tags": ["Machine Learning", "Data Science", "Python"]
                    }
                ],
                "tagColors": {
                    "IoT": "#FF5733",
                    "Embedded": "#33FF57",
                    "Database": "#475ac9",
                    "Data Science": "#7d499c",
                    "Raspberry Pi": "#3366FF",
                    "Computer Vision": "#FFD700",
                    "Web": "#00CED1",
                    "Security": "#8B0000",
                    "Cryptography": "#9932CC",
                    "Spring Boot": "#228B22",
                    "UI/UX": "#FF69B4",
                    "MicroPython": "#FFA500",
                    "Java": "#F4A460",
                    "Multithreading": "#4682B4",
                    "Simulation": "#6A5ACD",
                    "Machine Learning": "#FF4500",
                    "AI": "#FF1493",
                    "Python": "#306998"
                }
            };


            document.getElementById("profile-pic").src = data.profilePicture;
            document.getElementById("bio").textContent = data.about;

            let socialLinks = document.getElementById("social-links");
            data.socials.forEach(social => {
                let li = document.createElement("li");
                li.classList.add("list-inline-item");
                li.innerHTML = `<a href="${social.link}" target="_blank" class="btn btn-primary"><i class="bi ${social.icon}" style="padding-right: 5px;"></i>${social.name}</a>`;
                socialLinks.appendChild(li);
            });

            let educationList = document.getElementById("education-list");
            data.education.forEach(edu => {
                let li = document.createElement("li");
                li.classList.add("list-group-item");
                li.textContent = `${edu.degree} - ${edu.institution} (${edu.year})`;
                educationList.appendChild(li);
            });


            let experienceList = document.getElementById("experience-list");
            data.experiences.forEach(exp => {
                let li = document.createElement("li");
                li.classList.add("list-group-item");
                li.textContent = `${exp.role} at ${exp.company} (${exp.year})`;
                experienceList.appendChild(li);
            });

            let projectList = document.getElementById("project-list");
            data.projects.forEach(project => {
                let div = document.createElement("div");
                div.classList.add("col-md-4");
                div.innerHTML = `
                    <div class="card mb-3">
                        <img src="${project.image}" class="card-img-top fixed-image" alt="${project.name} Thumbnail">
                        <div class="card-body">
                            <h5 class="card-title">${project.name}</h5>
                            <p class="card-text">${project.description}</p>
                            <div class="mb-2">
                                ${project.tags.map(tag => `<span class="badge text-bg-${data.tagColors[tag]}" style="background-color:${data.tagColors[tag]};">${tag}</span>`).join(" ")}
                            </div>
                            <a href="${project.link}" class="btn btn-dark" target="_blank"><i class="bi bi-github" style="padding-right: 5px;"></i>GitHub</a>
                        </div>
                    </div>`;
                projectList.appendChild(div);
            });
        });
    </script>
</body>

</html>
